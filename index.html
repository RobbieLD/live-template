<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Invoice</title>
    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>
</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="title companyname"></div>
            <div class="contact">
                <div class="sub-title">Invoice</div>
                <div class="small">
                    <div class="phonenumber"></div>
                    <div class="email"></div>
                    <div class="website"></div>
                    <div class="abn"></div>
                </div>
            </div>
        </div>
        <div class="sub-header">
            <div class="sub-header-col">
                <div class="bold caps">Invoice No.</div>
                <input type="text" class="right">
            </div>
            <div class="sub-header-col">
                <div class="bold caps">Issue Date</div>
                <input type="date" class="issuedate" value="01/01/2000">
            </div>
            <div class="sub-header-col">
                <div class="bold caps">Due Date</div>
                <input type="date" class="duedate" value="01/01/2000">
            </div>
        </div>
        <div class="to-from">
            <div>
                <div class="bold caps">From</div>
                <div class="small fromname"></div>
                <div class="small fromaddress"></div>
                <div class="small frompostcode"></div>
                <div class="small fromstate"></div>
                <div class="small fromcountry"></div>
            </div>
            <div>
                <div class="bold caps">To</div>
                <div class="small toname"></div>
                <div class="small toaddress"></div>
                <div class="small topostcode"></div>
                <div class="small tostate"></div>
                <div class="small tocountry"></div>
            </div>
            <div>
                <div class="bold caps">Amount</div>
                <div class="pay-total final-total"></div>
            </div>
        </div>
        <table class="items">
            <thead>
                <tr>
                    <th class="bold caps">
                        Description
                    </th>
                    <th class="bold caps">
                        Quantity
                    </th>
                    <th class="bold caps">
                        Unit Price ($)
                    </th>
                    <th class="bold caps">
                        Amount ($)
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="data-row">
                    <td>
                        <input type="text" class="left">
                    </td>
                    <td>
                        <input type="text" class="right item-number">
                    </td>
                    <td>
                        <input type="text" class="right item-price">
                    </td>
                    <td>
                        <span class="item-total"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="add-row">Add Row</div>
        <div class="grand-total bold">
            <div>
                Total (AUD):
            </div>
            <div class="final-total"></div>
        </div>
        <div class="signature bold small">
            <div class="issuedby"></div>
            <img src="signature.png">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
